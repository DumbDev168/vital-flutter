environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter 
  chopper: ^4.0.1
  http: ^0.13.4
  json_annotation: ^4.6.0


